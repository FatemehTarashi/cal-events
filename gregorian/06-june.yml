      en_US: International Asteroid Day
    description:
      en_US: In December 2016 the United Nations General Assembly adopted resolution A/RES/71/90, declaring 30 June International Asteroid Day.
    year: 2016
    month: 6
    day: 29
    calendar:
      - International
    sources:
      - https://en.wikipedia.org/wiki/Asteroid_Day
  - partial_key: parliamentarism_day
    title:
      fa_IR: روز جهانی پارلمانیسم
      en_US: International Day of Parliamentarism
    description:
      en_US: June 30 is the day designated to celebrate the International Day of Parliamentarism. It is also the date, in 1889, on which the Inter-Parliamentary Union — the global organization of parliaments — was established.
    year: 2018
    month: 6
    day: 30
    calendar:
      - International
