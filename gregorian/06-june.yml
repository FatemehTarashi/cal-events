      fa_IR: روز جهانی استوایی
      en_US: International Day of the Tropics
    description:
      en_US: The United Nations General Assembly adopted resolution A/RES/70/267 on 14 June 2016, which declared that 29 June of each year is to be observed as the International Day of the Tropics.
    year: 2016
    month: 6
    day: 29
    calendar:
      - International
