    title:
      fa_IR: روز بنگاه‌های کوچک و متوسط
      en_US: Micro-, Small and Medium-sized Enterprises Day
    description:
      en_US: Since 2017, Micro-, small and Medium-sized businesses celebrate their day in recognition of their work in local and global economies.
    year: 2017
    month: 6
    day: 27
    calendar:
      - International
    sources:
      - https://en.wikipedia.org/wiki/Small_and_medium-sized_enterprises
      - https://fa.wikipedia.org/wiki/بنگاه‌های_کوچک_و_متوسط
