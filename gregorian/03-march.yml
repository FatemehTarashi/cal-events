- partial_key: world_down_syndrome_day
  title:
    fa_IR: روز جهانی سندروم داون
    en_US: International Day of Happiness
  description:
    fa_IR: مجمع عمومی سازمان ملل متحد ۲۱ مارس را به عنوان روز جهانی سندروم داون اعلام کرد. و از تمامی کشورهای عضو سازمان ملل و غیر دولتی‌ها دعوت کرد که، روز جهانی سندروم داون را به شیوه‌ای مناسب رعایت کنند تا آگاهی عمومی در مورد سندرم داون را افزایش دهند.
