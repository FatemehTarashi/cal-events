- partial_key: international_day_for_the_elimination_of_racial_discrimination
  title:
    fa_IR: روز مبارزه با تبعیض نژادی
    en_US: International Day for the Elimination of Racial Discrimination
  description:
    fa_IR: روز مبارزه با تبعیض نژادی بزرگداشتی است که هر ساله در روز ۲۱ مارس در سراسر جهان برگزار می‌شود. مجمع عمومی سازمان ملل متحد با اعلام این روز در سال ۱۹۶۶، از جامعه جهانی خواست كه تلاش‌های خود را برای از بین بردن همه‌ی تبعیض‌های نژادی انجام دهند.
    en_US: The International Day for the Elimination of Racial Discrimination is observed annually on 21 March. On that day, in 1960, police opened fire and killed 69 people at a peaceful demonstration in Sharpeville, South Africa, against the apartheid pass laws.
  year: 1966
  month: 3
  day: 21
  calendar:
  - International
  sources:
